<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNGUIDED</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <div>
        <h1>{{judul}}</h1>
        <input type="number" v-model="inputanku"  placeholder="Inputkan angka Anda"/>
        <button @click="hitung" >Tebak Angka</button>
       
    </div>
    
    
    <div v-show="jikabenar">
        <p>BENAR </p> 
        
    </div>
    <div v-show="jikasalah">
        <p>SALAH </p> 
        
    </div>
    <div>
        Kesempatan Yang tersisa : {{kesempatan}}
    </div>

    <div>
        HINT JAWABAN : {{random}}
    </div>
    
    <div>
        <footer>
            {{`${saya.nama} 
            | ${saya.npm}  
            | ${saya.kelaspaw} `}}
        </footer>
    </div>
</div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            judul : 'Permainan Tebak Angkaa',
            saya :{
                nama : 'Sammy Manunggal',
                npm : '180709624',
                kelaspaw : 'Kelas D',
            },
            random : Math.floor(Math.random() * 10),
            kesempatan : 3,
            tampung : false,
            jikabenar : false,
            jikasalah : false,
       
            
            
        },
        methods:{
           hitung(){
            console.log(this.random);
                

                
                if(this.inputanku==this.random){
                    this.jikabenar = true;
                    
                }
                else{
                    this.jikasalah = true;
                 }     
                
                
                
           },
        },
    });
</script>
</html>
